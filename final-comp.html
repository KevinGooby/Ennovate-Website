    <script>
        // Set the date that we want to count down to 
        const finalCompDate = new Date("January 21, 2023 00:00:00").getTime();

        // Update count every second
        function getInterval() {
            
            // Get the current time
            let now = new Date().getTime();

            // Find distance between now and final comp date
            const distance = finalCompDate - now;

            // Time calculation for day
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display each result
            if (distance < 0) {
                document.getElementById("seconds").innerHTML = 00;

                document.getElementById("minutes").innerHTML = 00;

                document.getElementById("hours").innerHTML = 00;

                document.getElementById("days").innerHTML = 00;
            } else {
                document.getElementById("seconds").innerHTML = seconds;

                document.getElementById("minutes").innerHTML = minutes;

                document.getElementById("hours").innerHTML = hours;

                document.getElementById("days").innerHTML = days;
            }
        }

        setInterval(getInterval, 1000);
    </script>
